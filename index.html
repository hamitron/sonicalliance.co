<!doctype html>
<html ng-app="sonicAlliance" >
  <head>
    <meta charset="UTF-8">
    <script src='bower_components/angular/angular.min.js'></script>
    <script src='bower_components/angular-resource/angular-resource.min.js'></script>
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
  </head>
  <body ng-controller="mainCtrl">
    <div class="container-fluid">
      <div class="row">
        <div id="main-page">
          <div class="container">
            <div class="logo-box">
              <div class="sa-text">
                <h1>{{title}}</h1>
                <p>{{bodyContent}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container" ng-controller="locationEntryCtrl">
      <div class="row">
        <div ng-show="showEntry" class="panel panel-default">
        <h4>Entry</h4>
        <div class="panel panel-default">
              <div class="panel-heading">
                 <h3 class="panel-title">{{entry.code}}</h3>
               </div>
              <div class="panel-body">
                <div class="col-md-12">
                  PRICE
                  <h4>{{entry.price}}</h4>
                  LOCATION
                  <h4>{{entry.lat}}</h4>
                  <h4>{{entry.long}}</h4>
                  INFORMATION
                  <h4>{{entry.content}}</h4>
                </div>
              </div>
          </div>
        </div>
        </div>
    </div>
    </div>
  </body>
</html>
